{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    
    <section class="inner-section contact-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="contact-form" method="post" action="">
                        {% csrf_token %}
                        <h4>Edit Your Post</h4>
                        <div class="form-group">
                            <div class="form-input-group">
                                {{form|crispy}}
                                <i class="icofont-book-mark"></i>
                            </div>
                        </div>
                        <button name="submit" type="submit" class="form-btn-group">
                            <i class="fas fa-envelope"></i><span>Save changes</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
